<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Up Animation</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="wrapper">
        <!-- -------------------------------------------------------------------FirstSection------------------------------------------------------------------------------------ -->
        <!-- --------------------------------------------------------1 Counter-------------------------------------------------------------------------------------------------- -->
        <div class="first-counter">
            <div class="count-container">
                <!-- <i class="fas fa-utensils"></i> -->
                <i class="fa-solid fa-star"></i>
                <span class="num" data-val="18 ">000</span>
                <span class="text">Years of Legacy</span>
            </div>
            <div class="count-container">
                <!-- <i class="fas fa-utensils"></i> -->
                <i class="fa-regular fa-user"></i>
                <span class="material-symbols-outlined"></span>
                    
                <span class="num3" data-val="1000">000</span>
                <span class="text" >Participants</span>
            </div>
        </div>
        <!-- --------------------------------------------------------2 Counter------------------------------------------------------------------------------------ -->
        <div class="second-counter">

            <div class="count-container">
                <!-- <i class="fas fa-smile-beam"></i> -->
                <i class="fa-regular fa-calendar"></i>
                <span class="num" data-val="50">000</span>
                <span class="text">Events</span>
                
            </div>
            <div class="count-container">
                <i class="fa-solid fa-user-tie"></i>
                <span class="num" data-val="10">000</span>
                <span class="text">Guest Lectures</span>
            </div>
        </div>
        <!-- --------------------------------------------------------3 Counter-------------------------------------------------------------------------------------------------- -->
        <div class="third-counter">

            <div class="count-container">
                <!-- <i class="fas fa-list"></i> -->
                <i class="fa-solid fa-shoe-prints"></i>
                <span class="num2" data-val="46000">000</span>
                <span class="text">Footfall</span>
            </div>
            <div class="count-container">
                <!-- <i class="fas fa-list"></i> -->
                <i class="fa-solid fa-trophy"></i>
                <span class="num" data-val="7">000</span>
                <span class="text">Lakhs Prize Money</span>
            </div>
        </div>
    

   </div>




   

    
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
